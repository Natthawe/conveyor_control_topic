ack_hook_relay_udp_node:
  ros__parameters:
    udp_targets: ["10.1.100.210:8000"]
    send_ascii: false
    listen_port: 9000
    ack_timeout_ms: 300
    ack_retries: 3
    require_completed: true       # ไม่บังคับรอจนจบ
    ack_settle_ms: 150             # เปิดหน้าต่างดูด ACK ต่อ (ลอง 150–300ms ตามเน็ต/MCU)
    ack_success_policy: "any"
    publish_detail: true           # ถ้าอยากดูข้อความ detail ใน topic /conveyor_ack
